<!DOCTYPE html>
<html lang="en">
<head>
    <title>Daft Punk - HTML5 Audio</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="http://fonts.googleapis.com/css?family=Exo+2:400,300,200,900,700,600,500" rel="stylesheet" type="text/css">
    <script src="./scripts/app.js" defer></script>
</head>
<body>
    <header class="logo">
        <img src="./images/logo.png" alt="Daft Punk Logo">
    </header>
    <main class="container">
        <div class="sound-button" id="work-it"> Work it </div> 
        <div class="sound-button" id="make_it"> Make it </div> 
        <div class="sound-button" id="do_it"> Do it </div> 
        <div class="sound-button" id="makes_us"> Makes Us </div> 
        <div class="sound-button" id="harder"> Harder </div> 
        <div class="sound-button" id="better"> Better </div> 
        <div class="sound-button" id="faster"> Faster </div> 
        <div class="sound-button" id="stronger"> Stronger </div> 
        <div class="sound-button" id="more_than"> More Than </div> 
        <div class="sound-button" id="hour"> Hour </div> 
        <div class="sound-button" id="our"> our </div> 
        <div class="sound-button" id="never"> Never </div> 
        <div class="sound-button" id="ever"> Ever </div> 
        <div class="sound-button" id="after"> After </div> 
        <div class="sound-button" id="work"> Work </div> 
        <div class="sound-button" id="over"> Over </div> 
 </main>
</body>
</html>
